<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barcode Scanner</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 450px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: white;
      margin-bottom: 24px;
      font-size: clamp(1.5rem, 4vw, 2.2rem);
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    #camera {
      width: 100%;
      aspect-ratio: 4/3;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 16px;
      background-color: #000;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
    }

    #status {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      font-size: 1.1em;
      color: #555;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    /* Popup Overlay */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(4px);
    }

    .popup-overlay.show {
      display: flex;
    }

    /* Popup Content */
    .popup {
      background: white;
      border-radius: 20px;
      padding: 32px 24px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      transform: scale(0.7);
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      text-align: center;
      position: relative;
    }

    .popup-overlay.show .popup {
      transform: scale(1);
      opacity: 1;
    }

    .popup-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
    }

    .popup-icon.success {
      background: linear-gradient(135deg, #00b09b, #96c93d);
      color: white;
    }

    .popup-icon.error {
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      color: white;
    }

    .popup h3 {
      margin: 0 0 16px 0;
      font-size: 1.4em;
      color: #333;
    }

    .product-details {
      text-align: left;
      background: #f8f9fa;
      padding: 16px;
      border-radius: 12px;
      margin: 16px 0;
    }

    .product-details div {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 0.95em;
    }

    .product-details div:last-child {
      margin-bottom: 0;
      font-weight: 600;
      font-size: 1.1em;
      border-top: 2px solid #dee2e6;
      padding-top: 8px;
      margin-top: 12px;
    }

    .product-details .label {
      color: #666;
    }

    .product-details .value {
      font-weight: 600;
      color: #333;
    }

    .error-message {
      color: #dc3545;
      margin: 16px 0;
      font-weight: 500;
    }

    .popup-buttons {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    button {
      flex: 1;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      color: white;
      padding: 14px 20px;
      font-size: 1em;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
    }

    button:active {
      transform: translateY(0);
    }

    button.secondary {
      background: #6c757d;
      box-shadow: 0 4px 15px rgba(108, 117, 125, 0.4);
    }

    button.secondary:hover {
      background: #545b62;
      box-shadow: 0 8px 25px rgba(108, 117, 125, 0.6);
    }

    /* Loading animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #667eea;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      body {
        padding: 12px;
      }
      
      .popup {
        padding: 24px 20px;
        margin: 20px;
      }
      
      .popup-buttons {
        flex-direction: column;
      }
      
      h1 {
        margin-bottom: 16px;
      }
    }

    @media (max-height: 600px) {
      body {
        justify-content: flex-start;
        padding-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì± Barcode Scanner</h1>
    <div id="camera"></div>
    <div id="status">
      <div class="loading"></div>
      Initializing camera...
    </div>
  </div>

  <!-- Popup Overlay -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup" id="popup">
      <div class="popup-icon" id="popupIcon">üì¶</div>
      <h3 id="popupTitle">Product Found!</h3>
      <div id="popupContent"></div>
      <div class="popup-buttons">
        <button id="scanAgainBtn">üîÑ Scan Again</button>
        <button id="closeBtn" class="secondary">‚úï Close</button>
      </div>
    </div>
  </div>

  <script>
    const products = [
      { barcode: "123456", name: "Premium Headphones", price: 100, gst: 18 },
      { barcode: "654321", name: "Bluetooth Speaker", price: 200, gst: 12 },
      { barcode: "789012", name: "Wireless Mouse", price: 50, gst: 18 },
      { barcode: "345678", name: "USB Cable", price: 15, gst: 5 }
    ];

    const statusDiv = document.getElementById('status');
    const popupOverlay = document.getElementById('popupOverlay');
    const popup = document.getElementById('popup');
    const popupIcon = document.getElementById('popupIcon');
    const popupTitle = document.getElementById('popupTitle');
    const popupContent = document.getElementById('popupContent');
    const scanAgainBtn = document.getElementById('scanAgainBtn');
    const closeBtn = document.getElementById('closeBtn');

    let isScanning = false;

    function showPopup(barcode) {
      const product = products.find(p => p.barcode === barcode);
      
      if (product) {
        const gstAmount = (product.price * product.gst) / 100;
        const total = product.price + gstAmount;
        
        popupIcon.textContent = '‚úÖ';
        popupIcon.className = 'popup-icon success';
        popupTitle.textContent = 'Product Found!';
        
        popupContent.innerHTML = `
          <div class="product-details">
            <div>
              <span class="label">Product:</span>
              <span class="value">${product.name}</span>
            </div>
            <div>
              <span class="label">Base Price:</span>
              <span class="value">‚Çπ${product.price.toFixed(2)}</span>
            </div>
            <div>
              <span class="label">GST (${product.gst}%):</span>
              <span class="value">‚Çπ${gstAmount.toFixed(2)}</span>
            </div>
            <div>
              <span class="label">Total Price:</span>
              <span class="value">‚Çπ${total.toFixed(2)}</span>
            </div>
          </div>
        `;
      } else {
        popupIcon.textContent = '‚ùå';
        popupIcon.className = 'popup-icon error';
        popupTitle.textContent = 'Product Not Found';
        
        popupContent.innerHTML = `
          <div class="error-message">
            No product found for barcode: <strong>${barcode}</strong>
          </div>
        `;
      }

      popupOverlay.classList.add('show');
    }

    function hidePopup() {
      popupOverlay.classList.remove('show');
    }

    function updateStatus(message, isLoading = false) {
      if (isLoading) {
        statusDiv.innerHTML = `<div class="loading"></div> ${message}`;
      } else {
        statusDiv.innerHTML = message;
      }
    }

    function startScanner() {
      if (isScanning) return;
      
      isScanning = true;
      updateStatus('Initializing camera...', true);
      hidePopup();

      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#camera'),
          constraints: {
            width: { min: 320, ideal: 640, max: 1280 },
            height: { min: 240, ideal: 480, max: 720 },
            facingMode: "environment"
          },
        },
        decoder: {
          readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader", "code_39_reader"]
        },
        locate: true,
        locator: {
          halfSample: true,
          patchSize: "medium"
        }
      }, function(err) {
        if (err) {
          console.error('Scanner initialization error:', err);
          updateStatus('‚ùå Camera access denied or not available');
          isScanning = false;
          return;
        }
        
        Quagga.start();
        updateStatus('üì∑ Point camera at barcode to scan');
      });

      Quagga.onDetected(onDetectedHandler);
    }

    function stopScanner() {
      if (!isScanning) return;
      
      Quagga.offDetected(onDetectedHandler);
      Quagga.stop();
      isScanning = false;
    }

    function onDetectedHandler(result) {
      if (result && result.codeResult && result.codeResult.code) {
        const barcode = result.codeResult.code;
        console.log('Detected barcode:', barcode);
        
        stopScanner();
        updateStatus('‚úÖ Barcode detected!');
        
        // Small delay for better UX
        setTimeout(() => {
          showPopup(barcode);
        }, 300);
      }
    }

    // Event listeners
    scanAgainBtn.addEventListener('click', () => {
      startScanner();
    });

    closeBtn.addEventListener('click', () => {
      hidePopup();
      updateStatus('üì∑ Ready to scan - Point camera at barcode');
    });

    // Close popup on overlay click
    popupOverlay.addEventListener('click', (e) => {
      if (e.target === popupOverlay) {
        hidePopup();
        updateStatus('üì∑ Ready to scan - Point camera at barcode');
      }
    });

    // Handle page visibility changes
    document.addEventListener('visibilitychange', () => {
      if (document.hidden && isScanning) {
        stopScanner();
      }
    });

    // Handle page unload
    window.addEventListener('beforeunload', () => {
      if (isScanning) {
        stopScanner();
      }
    });

    // Check if Quagga is loaded and start scanner
    function initializeApp() {
      if (typeof Quagga === 'undefined') {
        updateStatus('‚ùå Barcode scanner library failed to load. Please refresh the page.');
        console.error('Quagga library not loaded');
        return;
      }
      
      setTimeout(startScanner, 500);
    }

    // Start scanner when page loads
    document.addEventListener('DOMContentLoaded', () => {
      // Give the script time to load
      setTimeout(initializeApp, 1000);
    });
  </script>
</body>
</html>
